<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen p-6 bg-white">
    <!-- Header Section -->
    <section class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Lance Dashboard</h1>
        <div class="text-right">Balance Due : R 0</div>
    </section>
    
    <!-- Main Content Section -->
    <section class="space-y-6">
        <div class="space-y-2">
            <h3 class="text-3xl text-gray-600">Hi, Boitumelo</h3>
            <h2 class="text-xl font-semibold">Dashboard</h2>
            <h1 class="text-2xl font-bold">Here's your summary</h1>
            <h2 class="text-xl font-semibold mt-6">Current Jobs & Tasks</h2>
        </div>

        <section class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Client Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Job
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Description
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Job Status
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="tableBody">
                    <!-- Loading State Row -->
                    <tr class="hover:bg-gray-50 cursor-pointer" id="loadingRow">
                        <td colspan="4" class="px-6 py-4 text-center">
                            <div class="animate-pulse text-gray-500">Loading jobs...</div>
                        </td>
                    </tr>

                    <!-- Template for job rows (initially hidden) -->
                    <template id="jobRowTemplate">
                        <tr 
                            class="hover:bg-gray-50 active:bg-gray-100 cursor-pointer transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            tabindex="0"
                            role="button"
                            title="Click to view details"
                            onclick="handleRowClick(this.dataset.jobId)"
                            onkeypress="(e) => e.key === 'Enter' && handleRowClick(this.dataset.jobId)"
                        >
                            <td class="px-6 py-4 whitespace-nowrap client-name"></td>
                            <td class="px-6 py-4 whitespace-nowrap job-title"></td>
                            <td class="px-6 py-4 job-description"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-badge"></span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
    </section>

    <script>
        // Sample data - In real application, this would come from an API
        const jobs = [
            {
                id: 1,
                clientName: "John Smith",
                jobTitle: "Website Development",
                description: "Create a responsive website for e-commerce",
                status: "In Progress",
                statusColor: "yellow"
            },
            {
                id: 2,
                clientName: "Sarah Johnson",
                jobTitle: "Logo Design",
                description: "Design modern logo for tech startup",
                status: "Completed",
                statusColor: "green"
            },
            {
                id: 3,
                clientName: "Mike Brown",
                jobTitle: "SEO Optimization",
                description: "Improve website ranking and visibility",
                status: "Pending",
                statusColor: "gray"
            }
        ];

        // Function to handle row clicks
        function handleRowClick(jobId) {
            console.log('Clicked job:', jobId);
            // Add loading state to clicked row
            const row = document.querySelector(`[data-job-id="${jobId}"]`);
            row.classList.add('bg-gray-100');
            
            // Simulate API call delay
            setTimeout(() => {
                window.location.href = `/job-details/${jobId}`;
            }, 300);
        }

        // Function to create status badge
        function createStatusBadge(status, color) {
            return `bg-${color}-100 text-${color}-800 ${status}`;
        }

        // Function to populate table
        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            const template = document.getElementById('jobRowTemplate');
            const loadingRow = document.getElementById('loadingRow');

            // Simulate loading delay
            setTimeout(() => {
                // Remove loading row
                loadingRow.remove();

                // Add job rows
                jobs.forEach(job => {
                    const clone = template.content.cloneNode(true);
                    const row = clone.querySelector('tr');
                    
                    // Set data attributes
                    row.setAttribute('data-job-id', job.id);
                    row.setAttribute('data-client', job.clientName);
                    
                    // Populate cells
                    row.querySelector('.client-name').textContent = job.clientName;
                    row.querySelector('.job-title').textContent = job.jobTitle;
                    row.querySelector('.job-description').textContent = job.description;
                    
                    const statusBadge = row.querySelector('.status-badge');
                    statusBadge.textContent = job.status;
                    statusBadge.className = `px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${createStatusBadge(job.status, job.statusColor)}`;
                    
                    tableBody.appendChild(clone);
                });
            }, 1000); // 1 second loading simulation
        }

        // Initialize table when page loads
        document.addEventListener('DOMContentLoaded', populateTable);

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                const focusableRows = document.querySelectorAll('tr[tabindex="0"]');
                focusableRows.forEach(row => {
                    row.addEventListener('focus', () => {
                        row.classList.add('bg-gray-50');
                    });
                    row.addEventListener('blur', () => {
                        row.classList.remove('bg-gray-50');
                    });
                });
            }
        });
    </script>
</body>
</html>
