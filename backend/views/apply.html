    <script>
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobId');

        // In a real app, you would fetch the job details from your API
        // For now, we'll simulate it
        document.addEventListener('DOMContentLoaded', () => {
            // Set the job title (in a real app, this would come from an API call)
            document.getElementById('jobTitle').textContent = "Website Development for E-commerce Store";
            
            // Handle file upload display
            const fileInput = document.getElementById('cvUpload');
            const fileNameDisplay = document.getElementById('fileName');
            
            fileInput.addEventListener('change', (e) => {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.type === 'application/pdf') {
                        fileNameDisplay.textContent = `Selected file: ${file.name}`;
                        fileNameDisplay.classList.remove('hidden');
                    } else {
                        alert('Please upload a PDF file only.');
                        fileInput.value = '';
                        fileNameDisplay.classList.add('hidden');
                    }
                }
            });
            
            // Handle form submission
            document.getElementById('applicationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Validate form
                if (!fileInput.files.length) {
                    alert('Please upload your CV');
                    return;
                }
                
                if (!document.getElementById('termsAgreement').checked) {
                    alert('Please agree to the terms and conditions');
                    return;
                }
                
                // In a real app, you would submit the form data to your backend
                // Here's how you might do it:
                /*
                const formData = new FormData();
                formData.append('jobId', jobId);
                formData.append('coverLetter', document.getElementById('coverLetter').value);
                formData.append('cv', fileInput.files[0]);
                
                try {
                    const response = await fetch('/api/applications', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert('Application submitted successfully!');
                        window.location.href = '/jobs';
                    } else {
                        throw new Error('Application failed');
                    }
                } catch (error) {
                    console.error('Error submitting application:', error);
                    alert('There was an error submitting your application. Please try again.');
                }
                */
                
                // For now, we'll just show a success message
                alert('Application submitted successfully! (This is a demo)');
                window.location.href = '/dashboard/freelancer/jobs';
            });
            
            // Set up sidebar toggle (if needed)
            window.toggleSidebar = function() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            };
        });

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.querySelector('.border-dashed');
            const fileInput = document.getElementById('cvUpload');
            const fileNameDisplay = document.getElementById('fileName');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('border-primary-500', 'bg-primary-50');
            }

            function unhighlight() {
                dropArea.classList.remove('border-primary-500', 'bg-primary-50');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        fileInput.files = files;
                        fileNameDisplay.textContent = `Selected file: ${file.name}`;
                        fileNameDisplay.classList.remove('hidden');
                    } else {
                        alert('Please upload a PDF file only.');
                    }
                }
            }
        });
    </script>
